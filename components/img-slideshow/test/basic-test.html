<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>img-slideshow</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../img-slideshow.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <img-slideshow id="default"></img-slideshow>
  <img-slideshow id="custom"
    srcs='["../images/01.jpg", "../images/02.jpg"]'
    width="100"
    height="200"
    duration="300"
    transitions="my-transition"
  ></img-slideshow>

  <script>
    var defaultEl = document.querySelector('#default');
    var customEl = document.querySelector('#custom');

    suite('<img-slideshow>', function() {
      
      test('Sets all defualt properties', function() {
        assert.equal(defaultEl.srcs.length, 0);
        assert.equal(defaultEl.width, undefined);
        assert.equal(defaultEl.height, undefined);
        assert.equal(defaultEl.duration, 5000);
        assert.equal(defaultEl.transitions, "");
      });


      test('Sets all custom properties', function() {
        assert.equal(customEl.srcs.length, 2);
        assert.equal(customEl.width, 100);
        assert.equal(customEl.height, 200);
        assert.equal(customEl.duration, 300);
        assert.equal(customEl.transitions, "my-transition");
      });

    });
  </script>

</body>
</html>
